<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="img-product">
        <img src="./assets/images/image-product-desktop.jpg" alt="imagem do produto (perfume dourado, marca gabrielle chanel)">
      </div>
      <div class="description">
        <p class="type-product">PERFUME</p>

        <p class="name">Gabrielle Essence Eau De Parfum</p>
      
        <p class="des-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="precos">
          <p class="preco-desconto">$149.99</p>
          <p class="preco-antigo">$169.99</p>
        </div>

        <div class="btn-card"> 
          <img src="./assets/images/icon-cart.svg" alt="Ícone de Carrinho" class="btn-icon">
          <a href="#" class="link-txt" title="Deseja adicionar produto ao carrinho?">Adicionar no carrinho</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Desafio feito por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> concluído por 
       <a href="https://github.com/dednascimento">Deivid Nascimento</a>.
    </div>
  </div>




  

  

</body>
</html>
