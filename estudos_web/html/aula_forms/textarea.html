<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form action="">
        <!-- Literalmente um campo para digitar texto, 
            podemos definir um padrão com as 'cols' e a 'rows' -->
        <textarea name="textarea" id="textarea" cols="30" rows="10">
            Texto padrão que irá conter no campo
        </textarea>
    </form>
</body>
</html>
