<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre formulários</title>
    
    <style>
        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <br>
        <p>
            <label for="name">Seu nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome"> 
        </p>
        <p>
            <label for="dev">Sou um dev: </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked> 
        </p>
        <hr>
        <br>

        <p>
            <h3>- Genêro</h3>
        <br>
        <label for="name">Masculino </label>
        <input type="radio" id="nome" name="genero" value="masculino" placeholder=""> 
        </p>
        <p>
           <label for="dev">Feminino: </label>
           <input type="radio" id="nome" name="nome" value="feminino" placeholder=""> 
        </p>
        <p>
           <label for="dev">Outro: </label>
           <input type="radio" id="nome" name="nome" value="outro" placeholder="outro"> 
        </p>

    </form>
    
</body>
</html>
