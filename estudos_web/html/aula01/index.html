<!DOCTYPE html>

<!-- Estrutura usada para português BR -->
<html lang="pt=BR">

<head>
    <meta charset="UTF-8">
    <!-- Viewport utilizada para adaptar ao modelo de tela Smartphone/Tablet (Caso não seja implementado, a tela ficará maior no dispositivo tendo que arrastar para ler o contéudo horizontalmente) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da página</title>
</head>

<body>
    <!-- 
        Destas estrutura o 'head' é obrigatório por conta do 'titulo' que é necessário para as páginas.
    
        -- O 'lang' também é visto como obrigatório sendo atributo de 'html' , não irá ocasionar um erro, mas verificando no mozilla faz parte da estrutura.
    -->
</body>
</html>
