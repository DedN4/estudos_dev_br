<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pseudoclasses</title>
</head>
<body>
    <h1 class="title" >Lorem</h1>

    <a href="#1" target="_blank">Link clicado</a><br>
    <a href="#2" target="_blank">Link não clicado</a><br>
    <a href="#3" target="_blank">Link segurando</a>

    <!-- Texto com input's -->
    <br><br>
    <input type="text">
    <input type="text" disabled>


    <!-- Texte de parentes -->
    <br>
    <input type="checkbox" name="menu" id="menu">
    <p>Olá</p>
    <p>Testando</p>
    <p>Novamente</p>


    <!-- Testando parentesco -->
    <br><br>
    <div class="pai">
        <ul class="lista">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>

    <br><br>
</body>
</html>
